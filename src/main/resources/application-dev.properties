# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/meu_banco_de_dados?useSSL=false&serverTimezone=UTC
spring.datasource.username=usuario_mysql
spring.datasource.password=senha_mysql

# Configuração do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuração de logging SQL (opcional, útil para debugging)
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
